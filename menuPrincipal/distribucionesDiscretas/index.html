<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Distribuciones de Probabilidad</title>
    <style>
        .page {
            opacity: 0; 
            transition: opacity 0.5s ease; 
            visibility: hidden; /* Ocultar visualmente */
        }

        .page.active {
            opacity: 1; 
            visibility: visible; /* Hacer visible */
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="svg-background">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <rect class="shape" x="10" y="10" width="15" height="15"></rect>
                <rect class="shape" x="70" y="20" width="25" height="25"></rect>
                <circle class="shape" cx="30" cy="70" r="10"></circle>
                <circle class="shape" cx="80" cy="80" r="5"></circle>
            </svg>
        </div>

        <div class="container">
            <div class="logo">UMG</div>
            <h1>Elige una Distribución 2 de Probabilidad</h1>
            <div class="menu">
                <button class="menu-option" id="binomial">Probabilidad Binomial</button>
                <button class="menu-option" id="multinomial">Probabilidad Multinomial</button>
                <button class="menu-option" id="poisson">Probabilidad de Poisson</button>
            </div>
            <button class="back-button" id="back">Regresar</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const page = document.querySelector('.page');
            page.classList.add('active'); // Hacer visible la página
        });

        const menuOptions = document.querySelectorAll('.menu-option');

        menuOptions.forEach(option => {
            option.addEventListener('mouseenter', () => {
                option.style.transform = 'scale(1.05)'; // Aumenta el tamaño de la opción
            });

            option.addEventListener('mouseleave', () => {
                option.style.transform = 'scale(1)'; // Restaura el tamaño
            });

            option.addEventListener('click', () => {
                animateAndNavigate(option.id); // Redirige a la URL basada en el ID
            });
        });

        // Manejo del botón "Regresar"
        document.getElementById('back').addEventListener('click', function() {
            window.location.href = '../index.html';
        });

        // Función para redirigir con animación
        function animateAndNavigate(optionId) {
            let url;

            // Determina la URL según el ID de la opción
            switch (optionId) {
                case 'binomial':
                    url = 'DistrubucionBinomial/index.html'; // URL para Binomial
                    break;
                case 'multinomial':
                    url = 'multinomial.html'; // URL para Multinomial
                    break;
                case 'poisson':
                    url = 'poisson.html'; // URL para Poisson
                    break;
                default:
                    url = 'index.html'; // URL por defecto (si es necesario)
                    break;
            }

            // Agrega una animación de salida
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';

            // Redirige después de un breve retraso
            setTimeout(function() {
                window.location.href = url; // Redirige a la URL especificada
            }, 300); // Tiempo de espera para la animación
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
